version: '3'

services:
  embedbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-embedbot
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./video_counter.json:/app/video_counter.json
      # - ./html_counter.txt:/app/html_counter.txt # Removed as no longer used
      # - ./video_embed_template.html:/app/video_embed_template.html # Removed as no longer used
    environment:
      - TZ=UTC
      # Use host.docker.internal to access the host machine from within Docker
      - COBALT_API_URL=http://host.docker.internal:9000
    env_file:
      - .env
    # The extra_hosts setting helps Docker connect to host machine services
    extra_hosts:
      - "host.docker.internal:host-gateway" 